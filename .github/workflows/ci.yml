# CI Workflow - Runs tests and builds on every push/PR
#
# Run locally:
#   cd shadcn
#   npm run ci:check    # Quick check (tests only)
#   npm run ci:local    # Full pipeline (tests + build)
#   npm run test:ci     # Just tests with coverage
#
name: CI

on:
  push:
    branches: [ main, dev, testing ]
    paths:
      - 'shadcn/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, dev, testing ]
    paths:
      - 'shadcn/**'
      - '.github/workflows/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./shadcn

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: shadcn/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --ci --coverage --maxWorkers=2

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]

    defaults:
      run:
        working-directory: ./shadcn

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: shadcn/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: shadcn/.next
        retention-days: 7
